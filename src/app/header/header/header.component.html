<mat-toolbar color="primary">
  <span><a mat-mini-fab routerLink="/"> <mat-icon>home</mat-icon></a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated && isAdmin" >
      <a mat-button routerLink="/administry"  routerLinkActive="mat-accent"><mat-icon>verified_user</mat-icon></a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated && isTeacher">
      <a mat-button [routerLink]="['/myQuizzes']" routerLinkActive="mat-accent">my quizzes</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
